<div class="container">
    <div class="card" *ngIf="data.actionName == 'create'">
      <h1>Create new Medicine in Dispenser</h1>
          <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <select id="dispenser" formControlName="dispenser">
                <option *ngFor="let dispenser of dispensers" [value]="dispenser.dispenserName" [ngValue]="dispenser">{{ dispenser.dispenserName }}</option>
            </select>

            <select id="medicine" formControlName="medicine">
                <option *ngFor="let medicine of medicines" [value]="medicine.title" [ngValue]="medicine">{{ medicine.title }}</option>
            </select>

            <input type="number" id="quantity" formControlName="quantity" placeholder="Quantity" />
            <div *ngIf="quantity?.invalid && (quantity?.dirty || quantity?.touched)">
                <div *ngIf="quantity?.errors?.['required']">Quantity is required.</div>
                <div *ngIf="createForm.get('age')?.errors?.['min']">Quantity must be greater than 0.</div>     

            </div>
  
              <button type="submit" [disabled]="createForm.invalid">Submit</button>
          </form>
    </div>
  
    <div class="card" *ngIf="data.actionName == 'update'">
      <h1>Update Medicine quantity</h1>
          <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <input type="number" id="quantity" formControlName="quantity" placeholder="Quantity" />
            <div *ngIf="quantity?.invalid && (quantity?.dirty || quantity?.touched)">
                <div *ngIf="quantity?.errors?.['required']">Quantity is required.</div>
                <div *ngIf="createForm.get('age')?.errors?.['min']">Quantity must be greater than 0.</div>     
            </div>
  
              <button type="submit" [disabled]="createForm.invalid">Submit</button>
          </form>
    </div>
  </div>
