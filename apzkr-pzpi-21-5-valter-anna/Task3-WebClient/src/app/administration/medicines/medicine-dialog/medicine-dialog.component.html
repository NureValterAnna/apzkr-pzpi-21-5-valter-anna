<div class="container">
    <div class="card" *ngIf="data.actionName == 'create'">
      <h1>Create New Medicine</h1>
          <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
              <input type="text" id="title" formControlName="title" placeholder="Title" />
                <div *ngIf="title?.invalid && (title?.dirty || title?.touched)">
                    <div *ngIf="title?.errors?.['required']">Title is required.</div>
                </div>
  
              <input type="text" id="description" formControlName="description" placeholder="Description" />
                <div *ngIf="description?.invalid && (description?.dirty || description?.touched)">
                    <div *ngIf="description?.errors?.['required']">Description is required.</div>
                </div>
  
              <button type="submit" [disabled]="createForm.invalid">Submit</button>
          </form>
    </div>
  
    <div class="card" *ngIf="data.actionName == 'update'">
      <h1>Update Medicine</h1>
      <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <input type="text" id="title" formControlName="title" placeholder="Title" />
          <div *ngIf="title?.invalid && (title?.dirty || title?.touched)">
              <div *ngIf="title?.errors?.['required']">Title is required.</div>
          </div>

        <input type="text" id="description" formControlName="description" placeholder="Description" />
          <div *ngIf="description?.invalid && (description?.dirty || description?.touched)">
              <div *ngIf="description?.errors?.['required']">Description is required.</div>
          </div>

        <button type="submit" [disabled]="createForm.invalid">Submit</button>
    </form>
    </div>
  </div>
