<div class="container">
    <div class="card" *ngIf="data.actionName == 'create'">
      <h1>Create New Dispenser</h1>
          <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
              <input type="text" id="dispenserName" formControlName="dispenserName" placeholder="Dispenser Name" />
                <div *ngIf="dispenserName?.invalid && (dispenserName?.dirty || dispenserName?.touched)">
                    <div *ngIf="dispenserName?.errors?.['required']">Dispenser Name is required.</div>
                </div>
  
              <input type="text" id="location" formControlName="location" placeholder="Location" />
                <div *ngIf="location?.invalid && (location?.dirty || location?.touched)">
                    <div *ngIf="location?.errors?.['required']">Location is required.</div>
                </div>
  
              <button type="submit" [disabled]="createForm.invalid">Submit</button>
          </form>
    </div>
  
    <div class="card" *ngIf="data.actionName == 'update'">
      <h1>Update Dispenser</h1>
          <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <input type="text" id="location" formControlName="location" placeholder="Location" />
            <div *ngIf="location?.invalid && (location?.dirty || location?.touched)">
                <div *ngIf="location?.errors?.['required']">Location is required.</div>
            </div>
  
              <button type="submit" [disabled]="createForm.invalid">Submit</button>
          </form>
    </div>
  </div>
